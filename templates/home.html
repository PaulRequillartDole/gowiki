{{define "title"}}Home{{end}}

{{define "main"}}
    <div class="row g-3">
        {{range $v := .}}
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="mb-0 card-title text-capitalize"><a href="/view/{{ .Title }}">{{ .Title }}</a></h3>
                    </div>
                    <div class="card-body">
                        {{ .Body | safeHTML }}
                    </div>
                </div>
            </div>
        {{end}}
    </div>
{{end}}
